<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <div class="image-container">
      <div class="logo-container">
        <img src="images/odin-lined.png" alt="TOP logo" />
        Odin
      </div>
    </div>
    <div class="sign-up-container">
      <form action="https://httpbin.org/post" method="post">
        <div class="text-container">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <fieldset>
          <p>Let's do this!</p>
          <div class="info-container">
            <div class="info-left">
              <div>
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" />
              </div>
              <div>
                <label for="email_name">Email</label>
                <input type="email" id="email" name="email" />
              </div>
              <div>
                <label for="pw">Password</label>
                <input type="password" id="pw" name="pw" />
              </div>
            </div>
            <div class="info-right">
              <div>
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" />
              </div>
              <div>
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" />
              </div>
              <div>
                <label for="confirm_pw">Confirm Password</label>
                <input type="password" id="confrim_pw" name="confirm_pw" />
              </div>
            </div>
          </div>
        </fieldset>
        <div class="submit-container">
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
