<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Image Carousel Practice</title>
  </head>
  <body>
    <div class="image-carousel-container">
      <button id="previous-image-button"><</button>
      <div class="image active-image">0</div>
      <div class="image">1</div>
      <div class="image">2</div>
      <div class="image">3</div>
      <button id="next-image-button">></button>
    </div>
    <div class="nav-circles-container">
      <div class="nav-circle active-circle"></div>
      <div class="nav-circle"></div>
      <div class="nav-circle"></div>
      <div class="nav-circle"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
