<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gawain List</title>
  </head>

  <body>
    <div class="sidebar-container">
      <h1 class="logo">
        <img src="./images/logo.svg" class="logo-image" />
        Gawain
      </h1>

      <button id="add-new-project-button">
        <img src="./images/plus-circle.svg" class="plus-circle-image" />
        <p>Add new project</p>
      </button>

      <div class="projects-container">
        <!-- Hidden form-popup -->
        <div class="form-popup" id="form-popup">

          <form class="form-container">
            <label for="title">New project title:</label>
            <input type="text" name="title" id="user-input-project-title"/>

            <div class="form-buttons">
              <button type="submit" id="form-submit-button">Submit</button>
              <button type="button" id="form-cancel-button">Cancel</button>
            </div>
          </form>

        </div>

      </div>
    </div>

    <div class="content-container">content-container</div>
  </body>
</html>
